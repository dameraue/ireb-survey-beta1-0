<html>

<head>
    <!-- head-->
    <meta name="author"content = "Damerau" />
    <meta name="title"content = "IREB survey PDF Generator" />
    <meta name="description"content = "IREB survey PDF Generator for generating IREB-based surveys for it-systems and requirements engineering" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js" ></script>
<style>
    
.generateButton {
	box-shadow:inset 0px 1px 0px 0px #97c4fe;
	background:linear-gradient(to bottom, #3d94f6 5%, #1e62d0 100%);
	background-color:#3d94f6;
	border-radius:6px;
	border:1px solid #337fed;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #1570cd;
}
.generateButton:hover {
	background:linear-gradient(to bottom, #1e62d0 5%, #3d94f6 100%);
	background-color:#1e62d0;
}
.mygenerateButton:active {
	position:relative;
	top:1px;
}
</style>
</head>
<body>
<div id="survey">
    <p><font size="3" color="red">This is p one</font></p>
    <p><font size="10" color="green">More Text to be printed on PDF</font></p>

 </div>
 <a href="javascript:generatePDF()" class="generateButton">als pdf exportieren</a>

</body>
<footer>
<script>
    function generatePDF() {
 var doc = new jsPDF();  //create jsPDF object
  doc.fromHTML(document.getElementById("survey"), // page element which you want to print as PDF
  15,
  15, 
  {
    'width': 170  //set width
  },
  function(a) 
   {
    doc.save("HTML2PDF.pdf"); // save file name as HTML2PDF.pdf
  });
}
</script>
</footer>
</html>
